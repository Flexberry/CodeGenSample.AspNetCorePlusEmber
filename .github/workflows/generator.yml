
name: CodeGen

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "Generate"
  GenerateBackend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install NewPlatform.Flexberry.Designer.CommandLine
        run: nuget install NewPlatform.Flexberry.Designer.CommandLine -Version 0.1.0-alpha04 -OutputDirectory gen

      - name: Starting X virtual framebuffer (Xvfb) in background
        run: Xvfb -ac :99 -screen 0 1280x1024x16 &

      - name: Code generation
        run: |
          export DISPLAY=:99
          export SSH_ASKPASS=1
          mono ./gen/NewPlatform.Flexberry.Designer.CommandLine.0.1.0-alpha04/tools/flexberry.exe ./GenConfigBackend.fdg

  # This workflow contains a single job called "Generate"
  GenerateFrontend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install NewPlatform.Flexberry.Designer.CommandLine
        run: nuget install NewPlatform.Flexberry.Designer.CommandLine -Version 0.1.0-alpha04 -OutputDirectory gen

      - name: Starting X virtual framebuffer (Xvfb) in background
        run: Xvfb -ac :99 -screen 0 1280x1024x16 &

      - name: Code generation
        run: |
          export DISPLAY=:99
          export SSH_ASKPASS=1
          mono ./gen/NewPlatform.Flexberry.Designer.CommandLine.0.1.0-alpha04/tools/flexberry.exe ./GenConfigFrontend.fdg        
